<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginate - Web App</title>
</head>
<body>
    <h1>Imaginate - Stable Diffusion Web App</h1>
    <form method="POST">
        <input type="text" name="prompt" placeholder="Enter your prompt" required>
        <button type="submit">Generate</button>
    </form>
    
    {% if image_url %}
        <h2>Generated Image:</h2>
        <img src="{{ image_url }}" alt="Generated Image" width="512">
    {% endif %}
</body>
</html>
